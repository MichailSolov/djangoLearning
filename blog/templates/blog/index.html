<html>
    <head>
        <title>Переводчик</title>
        <!--<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    </head>

    <body>

        <div class="title">Русско-татарский и татаро-русский переводчик</div>

        <div class="translator">

            <div class="russian" >
                <p class="label">Русский</p>
                <div class="translateBlock">
                    <textarea class="textInput" placeholder="Введите текст на русском"></textarea>
                </div>
                <label src="/static/images/upload.png" class="buttonUpload" for="buttonUploadRussian">
                    <div class="uploadAnImage">
                        <p class="uploadText">Или загрузите изображение с текстом</p>
                        <img src="/static/images/upload.png" class="uploadImage"></img>
                    </div>
                </label>
                <input type="file" accept="/static/image/*" id="buttonUploadRussian"></input>
                <div onClick="translateFunction(true)" class="translateButton">
                        <p class="labelTranslate">Перевести на татарский</p>
                        <img src="/static/images/arrow_right.png" class="imageTranslateArrow"></img>
                </div>

            </div>
            <div class="tatar">
                <p class="label">Татарский</p>
                <div class="translateBlock">
                    <textarea class="textInput" placeholder="Введите текст на татарском"></textarea>
                </div>
                <label src="/static/images/upload.png" class="buttonUpload" for="buttonUploadTatar">
                    <div class="uploadAnImage">
                        <p class="uploadText">Или загрузите изображение с текстом</p>
                        <img src="/static/images/upload.png" class="uploadImage"></img>
                    </div>
                </label>
                <input type="file" accept="/static/image/*" id="buttonUploadTatar"></input>
                <div onClick="translateFunction(false)" class="translateButton">
                    <img src="/static/images/arrow_left.png" class="imageTranslateArrow" rotate="180deg"></img>
                    <p class="labelTranslate">Перевести на русский</p>
                </div>
            </div>
        </div>




        <script type="text/javascript" src="/static/jquery.js"></script>

        <script src="/static/index.js"></script>

    </body>


</html>
